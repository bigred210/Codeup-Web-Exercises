<DOCTYPE html>
<html>
<head>
    <title>Weather Map</title>

    <style type="text/css">
        
        body {
            background-color: black;
        }

        #map-canvas {
            margin-left: 250px;
            margin-top: 60px;
            width: 900px;
            height: 400px;
        }

        #jq-weather {
            text-align: center;
            color: white;
        }
       
        

    </style>
</head>
<body>

    <!-- div to hold map -->
        <div id="map-canvas"></div>

    <!-- div to hold jquery weather -->
        <div id="jq-weather"></div>









<!-- Script to Load the Google Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVA8GE8m5qdHumyaoYLjRG1e0N_qIn3Co&libraries=places"></script>
<!-- jQUERY Script   -->
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
(function() {
"use strict";

    // Set our map options
        var mapOptions = {

    // Set the zoom level
            zoom: 10,

    // This sets the center of the map at our location
            center: {
                lat :  29.430581, 
                lng : -98.488705
            }
        };    
    // Render the map
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

    // Adding trafficLayer
        var trafficLayer = new google.maps.TrafficLayer();
            trafficLayer.setMap(map);

    // Place a draggable marker on the map
        var marker = new google.maps.Marker({
            position: {
                lat :  29.430581, 
                lng : -98.488705
            },
            map: map,
            draggable:true,
            animation: google.maps.Animation.DROP,
            title:"Drag me!"
        });

    // Assign to variable
        var $info = function(){
            var $weather = $("#jq-weather");
            var $jqxhr = $.get("http://api.openweathermap.org/data/2.5/weather", {

                APPID: "8c55b8902e1bdaf8667dec64b892fc7a",

                q:     "San Antonio, TX",

                units: "imperial"

            });
    // Attach callback function
            $jqxhr.done(function(data) {
                console.log(data)
                $weather.html("");
                var $html = "<div>"+
                                "<h3>" + data.name + "</h3>" +
                                "<p>" + "Temperature:" + " "  + Math.round(data.main.temp_min) + " / " + Math.round(data.main.temp_max) + " " + "&#8457;" + "</p>" +
                                "<p>" + "Wind:" + " "  + Math.round(data.wind.speed) + " " + "mph" + "</p>" +
                                "<p>" + "Humiditiy:" + " "  + data.main.humidity + "</p>" +
                            "</div>";
                $weather.append($html);
            }); //.done end
        };    

        $info();




})();
</script>
</body>
</html>
